<!doctype html>
<html lang="zh-CN">
<head>
	    <meta charset="utf-8" />
	   	<!--开启对web app的支持-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
		<!--开启对web app的支持-->
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link href="app.png" rel="apple-touch-icon" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
		<!--主要是正对苹果手机将数字自动识别为号码-->
		<meta name="format-detection" content="telephone=yes" />
		<!-- 忽略识别邮箱，主要是针对安卓手机会自动将符合邮箱格式的字符串识别为邮箱地址-->
		<meta content="email=no" name="format-detection" />
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<meta name="apple-mobile-web-app-title" content="古美术.H5" />
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
	<body>
		<!-- 初始化加载中 -->
		<div class = "initialization on">
			<div class = "loader"></div>
			<small></small>
		</div>
		<div class = "sepui" style = 'display:none;'>
			<!-- 框架页  -->
			<!-- 导航条代码(start) -->
			<div class="nav shadow-near footer">
				<ul>
					<li v-for = "nav in navs">
						<div :redirect = "nav.name" class="button prevent">
							<input type="radio" v-model = "current" name="nav" :value = "nav.name">
							<i :class = "nav.icon"></i>
							<small>{{nav.text}}</small>
						</div>
					</li>
				</ul>
			</div>
			<!-- 导航条代码(end) -->
		</div>
	</body>

</html>
