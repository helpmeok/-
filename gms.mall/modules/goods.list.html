<div class = "viewbox">
    <div class = "header">
        <div class = "wrap">
            <div class = "l">
                <a back class="button"><i class = "icon-back"></i></a>
            </div>
            <div class = "c">
                <em>{{title}}</em>
            </div>
            <div class = "r">
                
            </div>
        </div>
    </div>
    <div class = 'body'>
        <sep-scroll>
            <!--
                列表页
            -->
            <div class = 'list'>
                <div class = 'wrap' v-if="null != list && 0 != list.length">
                    <ul>
                        <li v-for = "el in list">
                            <div class = 'button' v-click='{method : m_push, args : el}'>
                                <div class = 'image'>
                                    <img :src='el.mainImages' width="100%" />
                                </div>
                                <div class = 'detail'>
                                    <div class = 't'>
                                        <em class = 'singleline'>{{el.goodsName}}</em>
                                    </div>
                                    <div class = 'b flexbox'>
                                        <div class = 'l primary'>
                                            <strong class = 'price fg-red'><small>￥</small>{{el.sellingPrice}}</strong>
                                        </div>
                                        <div class = 'r'>
                                            <small class = 'number'><i class = 'icon-attention'></i>{{el.zanNumber}}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <sep-empty v-else text="暂无商品" icon="icon-favor"></sep-empty>
            </div>
            <section slot = "bottom">
                <sep-dev></sep-dev>
            </section>
        </sep-scroll>
        
    </div>
    
</div>
